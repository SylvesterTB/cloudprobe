<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudProbe Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CloudProbe Test Dashboard</h1>

    <div id="results-container">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Duration (ms)</th>
                    <th>Error</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="results-body"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
