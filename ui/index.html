<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudProbe Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CloudProbe Status Dashboard</h1>
    <p class="subtitle">Automated service health checks</p>

    <table id="results-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Duration (ms)</th>
          <th>Error</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>

    </table>

    <footer>
      Last updated automatically via GitHub Actions
    </footer>
  </div>

    <script src="app.js"></script>
</body>

</html>
